# =============================================================================
# NGINX Configuration for Ulixai - Production
# =============================================================================
# Fichier: /etc/nginx/sites-available/ulixai.com
# Activer: sudo ln -s /etc/nginx/sites-available/ulixai.com /etc/nginx/sites-enabled/
# =============================================================================

# Rate limiting zone (protection DDoS basique)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

# Upstream PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.3-fpm.sock;
    keepalive 8;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ulixai.com www.ulixai.com;
    return 301 https://ulixai.com$request_uri;
}

# Redirect www -> non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ulixai.com;

    ssl_certificate /etc/letsencrypt/live/ulixai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ulixai.com/privkey.pem;

    return 301 https://ulixai.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ulixai.com;

    # ==========================================================================
    # Paths
    # ==========================================================================
    root /var/www/ulixai.com/public;
    index index.php;

    # ==========================================================================
    # SSL Configuration (optimisé)
    # ==========================================================================
    ssl_certificate /etc/letsencrypt/live/ulixai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ulixai.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ulixai.com/chain.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (15768000 seconds = 6 months)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # Buffer Sizes (optimisé pour Laravel)
    # ==========================================================================
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/ulixai.access.log;
    error_log /var/log/nginx/ulixai.error.log;

    # ==========================================================================
    # Static Assets Caching (1 an)
    # ==========================================================================
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ==========================================================================
    # Laravel Application
    # ==========================================================================
    location / {
        limit_req zone=web burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # API Rate Limiting (plus strict)
    # ==========================================================================
    location /api {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # PHP Processing
    # ==========================================================================
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Performance
        fastcgi_keep_conn on;
    }

    # ==========================================================================
    # Security - Block sensitive files
    # ==========================================================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Block access to artisan
    location ~ /artisan$ {
        deny all;
    }

    # ==========================================================================
    # Health Check Endpoint (pour load balancer / monitoring)
    # ==========================================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
