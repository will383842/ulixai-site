; =============================================================================
; PHP-FPM Pool Configuration for Ulixai - Production
; =============================================================================
; Fichier: /etc/php/8.3/fpm/pool.d/ulixai.conf
; Redémarrer: sudo systemctl restart php8.3-fpm
; =============================================================================

[ulixai]

; =============================================================================
; User/Group
; =============================================================================
user = www-data
group = www-data

; =============================================================================
; Socket (plus rapide que TCP)
; =============================================================================
listen = /var/run/php/php8.3-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; =============================================================================
; Process Manager - Dynamic (recommandé)
; =============================================================================
; Ajuster selon RAM disponible:
; - 2GB RAM: max_children = 20
; - 4GB RAM: max_children = 50
; - 8GB RAM: max_children = 100
; - 16GB RAM: max_children = 200
; =============================================================================
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000

; Process idle timeout
pm.process_idle_timeout = 10s

; =============================================================================
; Timeouts
; =============================================================================
request_terminate_timeout = 60s
request_slowlog_timeout = 5s

; =============================================================================
; Logging
; =============================================================================
slowlog = /var/log/php-fpm/ulixai-slow.log
catch_workers_output = yes
decorate_workers_output = no

; =============================================================================
; Status page (pour monitoring)
; =============================================================================
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; =============================================================================
; Environment
; =============================================================================
env[HOSTNAME] = $HOSTNAME
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; =============================================================================
; PHP Settings Override
; =============================================================================
php_admin_value[error_log] = /var/log/php-fpm/ulixai-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379"

; OPcache (important pour les perfs)
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1

; Realpath cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600
